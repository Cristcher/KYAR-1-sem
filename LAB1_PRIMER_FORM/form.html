<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные студента</title>
</head>
<body>
    <fieldset border="1px">
    <h1>Данные студента</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td align="right"><label >Имя студента:</label></td>
                <td><input type="text" placeholder="Обязательно заполнить" required></td>
            </tr>
            <tr>
                <td align="right"><label>Отчество студента:</label></td>
                <td><input type="text" placeholder="Обязательно заполнить" required></td>
            </tr>
            <tr>
                <td align="right"><label>Фамилия студента:</label></td>
                <td><input type="text" placeholder="Обязательно заполнить" required></td>
            </tr>
            <tr>
                <td align="right"><label>Адрес почты:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="right"><label>Контактный номер:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="right">Какую социальную сеть вы используете?</td>
                <td>
                    <input type="checkbox">
                    <label>VK</label><br>
                    <input type="checkbox">
                    <label>Facebook</label><br>
                    <input type="checkbox">
                    <label>Instagram</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Отправить</button></td>
            </tr>
        </table>
    </form></fieldset>
</body>
</html>
